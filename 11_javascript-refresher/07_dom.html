<!DOCTYPE html>
<html>
<head>
  <title>JS Refresher</title>
</head>
<body>
  <button id="colorBtn">Change Background</button>
  <p id="favoriteColor"></p>
  <p id="delayedMessage"></p>

  <script>
    document.getElementById("colorBtn").addEventListener("click", () => {
      document.body.style.backgroundColor = "lightblue";
    });

    let favColor = prompt("What is your favorite color?");
    document.getElementById("favoriteColor").innerText = "Your favorite color is: " + favColor;

    setTimeout(() => {
      document.getElementById("delayedMessage").innerText = "This message appears after 2 seconds";
    }, 2000);
  </script>
</body>
</html>
